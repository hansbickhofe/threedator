{% extends "adminbase.html" %}

	{% block content %}
	<hr>
	<div id = "form">
		<form id="placeitem" action="/admin.placeobject" method="post" target='output'>		
			<label for="object">Objects</label>
			<select name="object" size="3">
				<option selected value="flotsam">flotsam</option>
				<option value="island">island</option>
				<option value="shipwrecked">shipwrecked</option>
			</select>
			<br>
		<label for="geopos">Place Object at Geo Position</label>
		<input type="text" name="geopos" size="40">
		<br>
		<label for="heading">Heading (1.0-360.0)</label>
		<input type="text" name="heading" value="1.0" size="5">
		<br>
		<input type="submit" value="Place Object">
		</form>
		<br>
		<hr>
		
		<form id="settarget" action="/admin.settargetpos" method="post" target='output'>		
		<label for="shipid">ShipID</label>
		<input type="text" name="shipid" size="40">
		<br>
		<label for="geopos">Target Position</label>
		<input type="text" name="geopos" size="40">
		<br>
		<label for="heading">Heading (1.0-360.0)</label>
		<input type="text" name="heading" value="1.0" size="5">
		<br>
		<label for="submit">ShipTarget)</label>		
		<input type="submit" value="Save">
		</form>
		<br>
		<hr>
		
		<form id="setshippos" action="/admin.setshippos" method="post" target='output'>		
		<label for="shipid">ShipID</label>
		<input type="text" name="shipid" size="40">
		<br>
		<label for="geopos">Ship Position</label>
		<input type="text" name="geopos" size="40">
		<br>
		<label for="heading">Heading (1.0-360.0)</label>
		<input type="text" name="heading" value="1.0" size="5">
		<br>
		<label for="submit">ShipPos</label>		
		<input type="submit" value="Save">
		</form>
		<br>
		<hr>		
		
		<form id="addship" action="/admin.addship" method="post" target='output'>		
		<label for="shipname">Shipname</label>
		<input type="text" name="shipname" size="40">
		<br>
		<label for="geopos">Start Position</label>
		<input type="text" name="geopos" size="40">
		<br>
		<label for="heading">Heading (1.0-360.0)</label>
		<input type="text" name="heading" value="1.0" size="5">
		<br>
		<label for="character">Character</label>
			<select name="character" size="4">
				<option selected value="pirate">The Pirate</option>
				<option value="bonaparte">Bonaparte</option>
				<option value="octopussy">Octopussy</option>
				<option value="viking">The Viking</option>
			</select>
		<br>
		<label for="submit">Add Ship</label>		
		<input type="submit" value="Add">
		</form>
		<br>
		<hr>		
		<form id="listships" action="/admin.listships" method="post" target='output'>
		<input type="submit" value="List Ships"></form>		
		<br>		
<!-- 		<form id="getobjects" action="/admin.getobjectsinrange" method="post">		
		<label for="submit">Get Objects in Range</label>		
		<input type="submit" value="Get">
		<br>
		<label for="geopos">Target Position</label>
		<input type="text" name="geopos" size="40">
		</form>
		<hr> -->
	</div>
	<div id="map-canvas"></div>
		<iframe id="output" style='width: 100%; height: 500px; border: 1px solid #000000;' name='output'></iframe>
	{% endblock %}
