application: arr2-cratebox
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always
  
- url: /images
  static_dir: images
  secure: always

- url: /css
  static_dir: css  
  secure: always

- url: /admin.*
  script: admin.app
  secure: always
 
- url: /repair.*
  script: repair.app
  secure: always
  
- url: /objects.*
  script: objects.app
  secure: always  

- url: /ships.*
  script: ships.app
  secure: always  
  
- url: /pos.*
  script: pos.app
  secure: always
  
- url: /hit.*
  script: hit.app
  secure: always  
  
- url: /create.*
  script: genobjects.app
  secure: always  
  
- url: .*
  script: main.app
  secure: always
  
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0  
