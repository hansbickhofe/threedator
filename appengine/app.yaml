application: threedator
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /admin.*
  script: admin.app
  secure: always

- url: /ships.*
  script: ships.app
  secure: always

- url: /hit.*
  script: hit.app
  secure: always

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: latest
- name: pycrypto
  version: latest
